<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>ChatGpt</title>
	<style>
		.container {
			display: flex;
			flex-wrap: wrap;
			justify-content: center;
			align-items: center;
			height: 100vh;
		}

		.box {
			margin: 20px;
			width: 300px;
			height: 300px;
			background-size: cover;
			background-position: center;
			border-radius: 10px;
			box-shadow: 0 0 10px rgba(0, 0, 0, 0.3);
			transition: transform 0.3s ease-in-out;
		}

		.box:hover {
			transform: scale(1.1);
		}

		.box1 {
			background-image: url('https://via.placeholder.com/300x300/FF0000/FFFFFF?text=Chatpig');
		}

		.box2 {
			background-image: url('https://via.placeholder.com/300x300/00FF00/FFFFFF?text=AhuiBot');
		}

		.box3 {
			background-image: url('https://via.placeholder.com/300x300/0000FF/FFFFFF?text=Plus');
		}

		@media screen and (max-width: 768px) {
			.box {
				width: 100%;
			}
		}
	</style>
</head>
<body>
	<div class="container">
		<a href="https://gpt.chatpig.top" target="_blank" class="box box1"></a>
		<a href="https://bot.chatpig.top" target="_blank" class="box box2"></a>
		<a href="https://ai.chatpig.top" target="_blank" class="box box3"></a>
	</div>
</body>
</html>
